<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<style>
        .container{
	margin-left:100px;
}
.col-sm{
	background-color:pink;

	height:125px;
}
.darkrose{
	background-color:#fc034e;
}
.powderblue{
	background-color:powderblue;
}
.col-8{
	background-color:rgb(10, 194, 19);
	height:125px;
	border-right-style:solid;
	border-width:10px;
	border-color: white;
}
.col-4{
	background-color:rgba(219, 54, 12, 0.918);
	height:125px;
	
    
}
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
          <div class="row mb-2 mt-5">
            <div class="col-sm">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm darkrose me-2">
            </div>
            <div class="col-sm darkrose me-2">
            </div>
            <div class="col-sm darkrose me-2">
            </div>
            <div class="col-sm darkrose">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm powderblue me-2">
            </div>
            <div class="col-sm powderblue">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-8">
            </div>
            <div class="col-4">
            </div>
          </div>
        </div>
        </body>
</html>
